<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Proxy</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    select, button { font-size: 16px; padding: 8px; margin: 5px; }
    video { width: 100%; max-width: 800px; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>IPTV Proxy Player</h1>

  <label for="channel">เลือกช่อง:</label>
  <select id="channel">
    <option value="https://dookeela2.live/live-tv/hbo">HBO</option>
    <option value="https://dookeela2.live/live-tv/cinemax">Cinemax</option>
    <option value="https://dookeela2.live/live-tv/hbo-family">HBO Family</option>
    <option value="https://dookeela2.live/live-tv/hbo-hits">HBO Hits</option>
  </select>

  <button id="playBtn">เล่นช่อง</button>

  <video id="player" controls autoplay muted></video>

  <script>
    const player = document.getElementById("player");
    const channelSelect = document.getElementById("channel");
    const playBtn = document.getElementById("playBtn");

    function playChannel(url) {
      // สร้าง URL proxy
      const proxyUrl = `/proxy?url=${encodeURIComponent(url)}&ua=Mozilla/5.0&referer=${encodeURIComponent("https://dookeela2.live/")}`;
      player.src = proxyUrl;
      player.play().catch(err => console.error("Play error:", err));
    }

    playBtn.addEventListener("click", () => {
      const url = channelSelect.value;
      playChannel(url);
    });

    // เล่นช่องแรกอัตโนมัติ
    window.addEventListener("load", () => {
      playChannel(channelSelect.value);
    });
  </script>
</body>
</html>
